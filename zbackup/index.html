<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div id="page">
      <div id="app-box">
        <header>
          <h1>chess</h1>
        </header>
        <nav id="navigation">
          <ul>
            <li class="button"><a href="*">My profile</a></li>
            <li class="button"><a href="*">Friends</a></li>
            <li class="button"><a href="*">Lasting games</a></li>
          </ul>
        </nav>
        <div id="variable-content"></div>
        <footer>
          <p>Created by Tomasz Plominski</p>
        </footer>
        <div id="main">
          <div id="chess-board">
            <div id="board"></div>
            <div id="vertical-coordinate">
              <div class="index">1</div>
              <div class="index">2</div>
              <div class="index">3</div>
              <div class="index">4</div>
              <div class="index">5</div>
              <div class="index">6</div>
              <div class="index">7</div>
              <div class="index">8</div>
            </div>
            <div id="horizontal-coordinate">
              <div class="index">a</div>
              <div class="index">b</div>
              <div class="index">c</div>
              <div class="index">d</div>
              <div class="index">e</div>
              <div class="index">f</div>
              <div class="index">g</div>
              <div class="index">h</div>
            </div>
            <div id="corner"></div>
          </div>
        </div>
        <footer>
          <p>Created by Tomasz Plominski</p>
        </footer>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
